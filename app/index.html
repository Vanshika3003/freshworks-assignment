<script>
  const changeStepper = function (stepper, direction) {
    console.log("stepper",stepper,direction)
  if (direction == "next") {
    for (i = 1; i <= 4; i++) {
      if (i == stepper + 1) {
        document.getElementById(i).style.display = "block";
      } else {
        document.getElementById(i).style.display = "none";
      }
    }
  } else {
    for (i = 1; i <= 4; i++) {
      if (i == stepper - 1) {
        document.getElementById(i).style.display = "block";
      } else {
        document.getElementById(i).style.display = "none";
      }
    }
  }
};
