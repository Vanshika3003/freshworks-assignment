<!DOCTYPE html>

<html lang="en">

<head>
  <title>A Template App</title>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script async src="https://static.freshdev.io/fdk/2.0/assets/fresh_client.js"></script>
  <link rel="stylesheet" type="text/css" href="styles/style.css" />
  <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<body>
  <div class="main">
    <div>
      <div id="1">
        <div class="container">
          <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle mt-2" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Choose Location
            </button>
            <div class="dropdown-menu"  aria-labelledby="dropdownMenu2">
              <button class="dropdown-item" type="button">San Francisco</button>
              <button class="dropdown-item" type="button">Canada</button>
              <button class="dropdown-item" type="button">US</button>
              <button class="dropdown-item" type="button">Solano</button>
              <button class="dropdown-item" type="button">New York</button>
            </div>
          </div>
          <div class="row m-2 mt-4">
            <button class="btn btn-danger col-4 m-1" onclick="changeStepper(1,'next');">
              Next
            </button>
          </div>
        </div>
      </div>
      <div id="2"  style="display: none;">
        <div class="container">
          <button class="btn btn-primary mt-2">Choose Person</button>
          <div class="border p-3 mt-2">
            <div class="container" id="selectedPriceCheckbox">
            </div>
          </div>
          <div class="row m-2">
            <button class="btn btn-danger col-4 m-1" onclick="changeStepper(2,'prev')">Prev</button>

            <button class="btn btn-danger col-4 m-1" onclick="changeStepper(2,'next')">Next</button>
          </div>
        </div>
      </div>
      <div id="3" style="display: none;">
        <div class="container">
          <button class="btn btn-primary mt-2">Suggested</button>
          <div class="border p-3 mt-2">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="true" id="flexCheckDefault">
              <label class="form-check-label" for="flexCheckDefault">
                Open Now
              </label>
            </div>

          </div>
          <div class="row m-2">
            <button class="btn btn-danger col-4 m-1" onclick="changeStepper(3,'prev')">Prev</button>

            <button class="btn btn-danger col-4 m-1" onclick="changeStepper(3,'next')">Next</button>
          </div>
        </div>
      </div>
      <div id="4" style="display: none;">
        <div class="container">
          <button class="btn btn-primary mt-2">Additional Features</button>
          <div class="border ml-3 mt-2">
            <div class="container" id="selectedAdditionalFeatures">
            </div>
          </div>
          <div class="row m-3">
            <button class="btn btn-danger col-4 m-1" onclick="changeStepper(4,'prev')">Prev</button>

            <button class="btn btn-danger col-5 m-1" onclick="changeStepper(4,'next');">Next</button>
          </div>
        </div>
      </div>
      <div id="5" style="display: none;">
        <div class="container">
          <button class="btn btn-primary mt-2">Categories</button>
          <div class="border ml-3 mt-2">
            <div class="mb-3 container">
              <label for="exampleInputEmail1" class="form-label">Select category</label>
              <input type="text" id="multiselect" class="form-control" onkeyup="searchCategoryFunction()"
                id="exampleInputEmail1">
            </div>
            <div class="container" id="categoriesCheckbox">
            </div>
            <div class="row container" id="selectedCategories">
            </div>
          </div>
          <div class="row m-3">
            <button class="btn btn-danger col-4 m-1" onclick="changeStepper(5,'prev')">Prev</button>

            <button class="btn btn-danger col-5 m-1" onclick="changeStepper(5,'next'); submit();">Submit</button>
          </div>
        </div>
      </div>
      <div id="6" style="display: none;">
        <div class="container">
          <button class="btn btn-primary mt-2">Restaurants</button>
          <div id="restaurantData"></div>
          <div class="row m-2">
            <button class="btn btn-danger col-4 m-1" onclick="changeStepper(6,'prev')">Prev</button>

          </div>

        </div>
      </div>
    </div>
  </div>

  <p id="apptext"></p>
</body>

<script defer src="scripts/app.js"> </script>
<script async type="module" src="https://unpkg.com/@freshworks/crayons@3/dist/crayons/crayons.esm.js"></script>
<script async nomodule src="https://unpkg.com/@freshworks/crayons@3/dist/crayons/crayons.js"></script>

<script>
  
</script>

</html>
